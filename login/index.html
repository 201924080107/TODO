<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="content">
      <div class="avatar"></div>
      <div class="loginOrRegisterBox">
        <ul class="witch">
          <li id="loginButton">登录</li>
          <li id="registerButton">注册</li>
        </ul>
        <div id="form">
          <section action="" id="login">
            <input type="text" placeholder="用户名 / 邮箱" name="username" />
            <input type="password" placeholder="密码" name="password" />
            <div>
              <input type="checkbox" name="" id="" />
              <p>记住密码</p>
              <a href="#">忘记密码？</a>
            </div>
            <label><button class="button1">登录</button></label>
          </section>
          <section action="" id="register">
            <input type="text" placeholder="用户名" name="username" />
            <input type="email" name="email" id="" placeholder="邮箱" />
            <input type="password" placeholder="密码" name="password" />
            <input
              type="password"
              placeholder="确认密码"
              name="confirmPassword"
            />
            <label><button class="button2">注册</button></label>
          </section>
        </div>
      </div>
    </div>
    
    <script src="./index.js"></script>
  </body>
</html>
